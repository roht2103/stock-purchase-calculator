<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Purchase Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="heading">
        Stocks Purchase Claculator
      </div>
      
      <div class="contents">
        <div class="data">
          <form>
            <label for="buy-price">buy-price</label>
            <input id="buy-price" type="number" placeholder="Buy Price" required min="1">
            <label for="stock-Quantity">Stock Quantity</label>
            <input id="stock-Quantity" type="number" placeholder="Stock Quantity" required min="1">
            <label for="current-price">Current Price</label>
            <input id="current-price" type="number" placeholder="Current Price" required min="1">
            <button type="submit">Calculate</button>
          </form>
        </div>
        <div class="output-div">
          <img id="img1" src="utils/question.svg" alt="question.svg">
          <img id="img2" class="off" src="utils/bankruptcy.svg" alt="">
          <img id="img3" class="off" src="utils/investing-animate.svg" alt="">
          <img id="img4" class="off" src="utils/launch.svg" alt="">
          <img id="img5" class="off" src="utils/revenue.svg" alt="">
          <img id="img6" class="off" src="utils/loss.svg" alt="">
          <section class="sol">
            <h1 class="sol-h1"></h1>
            <ul>
              <li class="li1"></li>
              <li class="li2"></li>
              <li class="li3"></li>
              <li class="li4"></li>
            </ul>
          </section>
          <!-- <section class="output">
            jyg
          </section> -->
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
